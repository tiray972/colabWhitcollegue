<html>
<head>

        let nbrFavoris = document.getElementById('nbrFavoris');

                for(let i = 0 ; i < allAccounts.length ; i++){
                    accounts.innerHTML += allAccounts[i]+ '<br />';
                }
            })

            let contract = new web3.eth.Contract([
	{
		"inputs": [],

		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_nbFav",
				"type": "uint256"
			}
		],
		"name": "setNbrFavoris",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
], "0x48DCFfCab2A5a8033F4aCC40a66cbB627728Ef95");

                async function getNbrFavoris(){
                    const leNbrFavoris = await contract.methods.nbrFavoris().call()
                    .then(receipt => {
                        nbrFavoris.innerHTML = receipt;
                    })
                    .catch(error => {
                        alert('erreur !')
                    })
                }
        

        getNbrFavoris();

        }
        init();
